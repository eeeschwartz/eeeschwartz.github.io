---
layout: default
title: Your New Jekyll Site
---

{% for post in site.posts %}
  <div class="thumbnail">
  <div class="container-img interior-img">
    <div class="grid-img">
      <img class="unit-img span-grid" src="{{ post.featured_img }}" alt="{{ post.featured_alt }}">
    </div>
  </div>

  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <p class="time">By: {{ post.author }} | <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></p>

    {{ post.content }}
  <a href="#" class="blog-link">Read More &#187;</a>
  </div>
{% endfor %}
