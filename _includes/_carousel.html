<section class="carousel">
  <div class="container-img">
    <div class="grid-img">
      <ul class="rslides">
        {% for post in site.posts limit:5 %}
          <li data-post-url="{{post.url}}" data-post-title="{{post.title}}">
            <img class="unit-img span-grid" src="{{post.featured_img}}"
             alt="{{post.featured_alt}}">
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <aside class="banner">
    <div class="container">
      <div class="grid">
          <div class="post-title unit span-grid">
            {% assign post = site.posts.first %}
            <h2><a href="{{post.url}}">{{post.title}}</a></h2>
          </div>
      </div>
    </div>
  </aside>
</section>
